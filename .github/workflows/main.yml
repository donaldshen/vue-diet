name: build and deploy

on:
  push:
    branches: 
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Build
      run: yarn && yarn build
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@3.1.3
      with:
        FOLDER:  dist
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BRANCH: gh-pages
        CLEAN: true
    
